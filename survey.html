<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC Survey Form</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./survey.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <h1 class="h1">freeCodeCamp Survey Form</h1>
        <p>
          <i>Thank you for taking the time to help us improve the platform</i>
        </p>
      </header>
      <form id="formfcc" method="POST">
        <div class="form-group">
          <label id="name-label" for="urname">Name</label>
          <input
            type="text"
            class="form-control"
            id="urname"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="mail"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label id="name-label" for="urage">Age (optional) </label>
          <input
            type="number"
            class="form-control"
            id="urage"
            name="age"
            placeholder="Age"
          />
        </div>

        <div class="form-group">
          <label for="urrole"
            >Which option best describes your current role?</label
          >
          <select name="list" id="urrole" class="form-control">
            <option value="" hidden>Select your current role</option>
            <option value="Student"> Student</option>
            <option value="fullTimeJob">Full time job</option>
            <option value="fullTimeLearner">Full tiem learner</option>
            <option value="preferNotToSay">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="freecc"
            >Would you recommend freeCodeCamp to a friend?</label
          >

          <label class="radio-list" for="definitely">
            <input
              type="radio"
              id="definitely"
              name="freecc"
              value="definitely"
            />
            Definitely</label
          >

          <label class="radio-list" for="maybe">
            <input type="radio" id="maybe" name="freecc" value="maybe" />
            Maybe</label
          >

          <label class="radio-list" for="notSure">
            <input type="radio" id="notSure" name="freecc" value="notSure" />
            Not sure</label
          >
        </div>

        <div class="form-group">
          <label for="favFeature"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <select name="list2" id="favFeature" class="form-control">
            <option value="" hidden>Select an option</option>
            <option value="challenges"> Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open source</option>
          </select>
        </div>

        <div class="form-group">
          <label for="checkBox">
            What would you like to see improved?
            <i>(check all that apply)</i></label
          >

          <label for="check1">
            <input
              type="checkbox"
              class="input-checkbox"
              id="check1"
              name="checkBox"
              value="frontEndProjects"
            />
            Front-end Projects
          </label>

          <label for="check2">
            <input
              type="checkbox"
              class="input-checkbox"
              id="check2"
              name="checkBox"
              value="backEndProjects"
            />
            Back-end Projects</label
          >
          <label for="check3">
            <input
              type="checkbox"
              class="input-checkbox"
              id="check3"
              name="checkBox"
              value="dataVisualization"
            />
            Data Visualization</label
          >

          <label for="check4">
            <input
              type="checkbox"
              class="input-checkbox"
              id="check4"
              name="checkBox"
              value="challenges"
            />
            Challenges</label
          >

          <label for="check5">
            <input
              type="checkbox"
              class="input-checkbox"
              id="check5"
              name="checkBox"
              value="openSourceCommunity"
            />
            Open Source Community</label
          >

          <label for="check6">
            <input
              type="checkbox"
              class="input-checkbox"
              id="check6"
              name="checkBox"
              value="gitterHelpRooms"
            />
            Gitter help rooms</label
          >

          <label for="check7">
            <input
              type="checkbox"
              class="input-checkbox"
              id="check7"
              name="checkBox"
              value="videos"
            />
            Videos</label
          >

          <label for="check8">
            <input
              type="checkbox"
              class="input-checkbox"
              id="check8"
              name="checkBox"
              value="cityMeetups"
            />
            City Meetups</label
          >

          <label for="check9">
            <input
              type="checkbox"
              class="input-checkbox"
              id="check9"
              name="checkBox"
              value="wiki"
            />
            Wiki</label
          >

          <label for="check10">
            <input
              type="checkbox"
              class="input-checkbox"
              id="check10"
              name="checkBox"
              value="forum"
            />
            Forum</label
          >

          <label for="check11">
            <input
              type="checkbox"
              class="input-checkbox"
              id="check11"
              name="checkBox"
              value="addiotionalCourses"
            />
            Addiotional Courses</label
          >
        </div>

        <div class="form-group">
          <label for="textArea"> Any comments or suggestions? </label>
          <textarea
            name="textArea"
            class="form-text"
            form="formfcc"
            id=""
            cols="50"
            rows="10"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </form>
    </main>
  </body>
</html>
